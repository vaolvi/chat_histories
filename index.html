<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Histórico de Conversas</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="card" id="login-card">
    <h2>🔐 Acesso Restrito</h2>
    <label for="senha">Digite a senha:</label>
    <input type="password" id="senha" placeholder="Senha de acesso" />
    <button id='btnEntrar' onclick="validarSenha()">Entrar</button>
    <div class="error" id="erro-senha"></div>
  </div>

  <div class="card" id="main-content">
    <h2>🔍 Filtrar Histórico de Conversas</h2>
    <form id="filtro-form">
      <label for="start-date">Data Inicial:</label>
      <input type="date" id="start-date" required />

      <label for="end-date">Data Final:</label>
      <input type="date" id="end-date" required />

      <label for="tipo">Tipo:</label>
      <select id="tipo">
        <option value="" disabled selected>Selecione...</option>
        <option value="companies">Empresa</option>
        <option value="brokers">Corretor</option>
      </select>

      <label for="id">ID:</label>
      <input type="number" id="id" placeholder="Digite o ID..." />

      <button id='btnBuscar' type="submit">Buscar</button>
    </form>

    <table id="resultado-tabela">
      <thead>
        <tr>
          <th>ID</th>
          <th>Data</th>
          <th style='text-align:center'>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="card" id="historico-container">
    <button id="voltar" onclick="voltarParaBusca()">⬅️ Voltar</button>
    <div id="historico-conteudo">🔄 Carregando histórico...</div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
